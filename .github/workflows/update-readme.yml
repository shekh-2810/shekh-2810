name: Update README Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Generate activity stats
        uses: mahyarmirrashed/action-github-readme-stats@v2.1
        with:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          TIMEZONE: "Asia/Kolkata"
          FEATURES: "DAY_STATS,WEEK_STATS,LANGUAGE_STATS"
          THEME: "DARK"
          COMPACT: "true"
          STYLE: "PERCENT"

      - name: Fetch total commits and repos (accurate, lifetime)
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          USER="shekh-2810"

          # Get public repo count
          REPOS=$(curl -s \
            -H "Authorization: bearer $GH_TOKEN" \
            https://api.github.com/users/$USER \
            | jq '.public_repos')

          # Get total lifetime commit count (GraphQL, same as profile)
          COMMITS=$(curl -s -X POST https://api.github.com/graphql \
            -H "Authorization: bearer $GH_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "query { user(login: \"'"$USER"'\") { contributionsCollection { totalCommitContributions } } }"
            }' \
            | jq '.data.user.contributionsCollection.totalCommitContributions')

          sed -i "s/{{REPO_COUNT}}/$REPOS/g" README.md
          sed -i "s/{{COMMIT_COUNT}}/$COMMITS/g" README.md

      - name: Commit & push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore(readme): update stats" || echo "no changes"
          git push
